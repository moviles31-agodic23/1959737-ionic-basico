<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./estilos.css">
    <title>Ticket de Compra</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
   <ion-app>
    
        <ion-grid>
            <ion-row>
                <ion-col class="main">
                    <ion-row>
                        ====TICKET DE COMPRA====
                    </ion-row>
                    <ion-row>
                        <ion-col><ion-label>Articulo</ion-label></ion-col>
                        <ion-col><ion-input id="articulo"></ion-input></ion-col>
                        
                    </ion-row>
                    <ion-row>
                        <ion-col><ion-label>Precio</ion-label></ion-col>
                        <ion-col><ion-input id="precio"></ion-input></ion-col>
                        
                    </ion-row>
                        <ion-button id="calcular" expand="block" fill="clear" shape="round">
                            Calcular total
                        </ion-button>
                    <ion-row>
                        <br>
                        <br>
                    </ion-row>
                    <ion-row style="text-align: center; width: 100%;">
                        ======== Tu Ticket ========
                    </ion-row>
                    <ion-row id="output" style="display: flex; flex-direction: column;"></ion-row>
                    <ion-row>----------------------------</ion-row>
                    <ion-row>
                        total: <span id="total"></span>
                    </ion-row>

                </ion-col>
            </ion-row>
        </ion-grid>
   </ion-app>
</body>
</html>
